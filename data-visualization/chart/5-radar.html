
<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        
        <title> DV - Radar </title>
        
        <script src = "./js/d3/d3.min.js"></script>

        <script src = "./js/d3/d3-transform.min.js"></script>

        <script src = "./js/d3/d3-axis.min.js"></script>

        <script src = "./js/d3/d3-fetch.min.js"></script>

        <script src = "./js/script.js"></script>

        <script src = "./js/chart/5-radar.js"></script>

        <link rel="stylesheet" href="./css/style.css"/>

    </head>

    <body>

        <header>

            <nav w3-include-html="../menu/menu.html"></nav>

            <h1> Radar </h1>
            <h3> Enter with the data to generate the chart. </h3>

        </header>

        <main>

            <section id="inputs">

                <label> 
                    <span> CSV File Path: </span>    
                    <input id="file" type="text" placeholder="ex: ./src/test.csv"/>
                </label>

                <label> 
                    <span> Chart Size:  </span>
                    <input id="size" type="number" min="500" placeholder="Chart Size (min 500)"/>
                </label>

                <label title="The color values to apply to each register.">
                    <span> Colors: </span>
                    <input id="colors" type="text" placeholder="ex: red;green;blue"/>
                </label>

                <button onclick="javascript:generateRadarChartButtonClick()"> Generate </button>

            </section>

        </main>

        <section id="charts">

        </section>
       
        <script>

            function generateRadarChartButtonClick() {

                clearErrors()

                var file = document.getElementById('file').value
                var size = document.getElementById('size').value
                var colors = document.getElementById('colors').value

                if (size < 500) { size = 500 }
                if (colors.trim() != '') { colors = colors.split(';') } else { colors = [] }
                
                drawRadarChartFromFile(file, size, colors)
            }

        </script>

        <script> createNavigationMenu(null, '../') </script>

    </body>

</html>
