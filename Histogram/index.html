
<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        
        <title> D3 Tutorial - Charts </title>
        
        <script src = "./js/d3.min.js"></script>

        <script src = "./js/d3-transform.min.js"></script>

        <script src = "./js/d3-axis.min.js"></script>

        <script src = "./js/d3-fetch.min.js"></script>

        <script src = "./js/script.js"></script>

        <style>

            * {
                margin: 0;
                padding: 0;
            }

            header {
                margin: 0;
                margin-bottom: 20px;
                padding: 0;

                width: 100%;
                height: 200px;

                font-family: 'Arial';
                color: white;
                background-color: red;

                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
            }

            header input, button {
                width: 180px;
                height: 44px;

                border-radius: 10px;
                border-style: solid;
                border-color: darkslategray;
                padding: 0 10px;
            }

            header button {
                border-color: red;
            }

        </style>

    </head>

    <body>

        <header>
            <h1> Histogram </h1>
            <h3> Enter with the data to generate the chart. </h3>
            <section>
                <input id="file" type="text" placeholder="CSV File Path"/>
                <input id="column" type="number" min="0" placeholder="Column Position"/>
                <input id="width" type="number" min="500" placeholder="Chart Width (min 500)"/>
                <input id="height" type="number" min="500" placeholder="Column Height (min 500)"/>
                <button onclick="javascript:generateHistogramChartButtonClick()"> Generate </button>
            </section>
        </header>
       
        <script>

            function generateHistogramChartButtonClick() {
                drawHistogramChartFromCSV(document.getElementById('file').value, document.getElementById('column').value, document.getElementById('width').value, document.getElementById('height').value)
            }
            
            // drawHistogramChartFromCSV('../sources/test.csv', 5, 1000, 1000)

        </script>

    </body>

</html>
